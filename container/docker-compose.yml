version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecom_network

  redis:
    image: redis:alpine3.22
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - ecom_network

volumes:
  rabbitmq_data:


networks:
  ecom_network:
    driver: bridge
